<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="well">
            <h3>Registration Form</h3>
            <div class="panel-body">
                <form name="registerForm" ng-submit="submitForm()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name"
                               ng-model="register.name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email"
                               ng-model="register.email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password"
                               ng-model="register.password" required>
                    </div>
                    <div class="col-md-4 col-md-offset-4">
                        <input type="submit" name="save" value="Register" class="btn btn-warning">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
